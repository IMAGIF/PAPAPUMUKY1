<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas IPTV PERSONALES</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Color de fondo claro */
            color: #333; /* Color de texto principal */
            margin: 0;
            padding-bottom: 60px; /* Espacio para el footer */
            position: relative; /* Asegura que el footer esté al final */
        }

        header {
            background-color: #1e2851; /* Color de fondo azul oscuro */
            color: #fff; /* Color de texto blanco */
            text-align: center;
            padding: 10px 0;
            position: relative; /* Asegura que el menú se posiciona correctamente */
            max-width: 850px; /* Ancho máximo de la cabecera */
            margin: 0 auto; /* Centra la cabecera */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra para darle profundidad */
        }

        .header-buttons {
            display: flex;
            justify-content: space-between; /* Asegura que los botones estén distribuidos como deseas */
            padding: 0 20px; /* Espacio a los lados para los botones */
            margin-top: 10px; /* Espacio entre el título y los botones */
        }

        .header-buttons a {
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
            padding: 10px 20px;
            font-size: 12px; /* Tamaño de fuente */
            border: none; /* Sin borde */
            cursor: pointer; /* Cursor de puntero al pasar por encima */
            border-radius: 5px; /* Bordes redondeados */
            text-decoration: none; /* Sin subrayado */
            text-align: center; /* Centra el texto en los botones */
        }

        .header-buttons a.pinterest {
            background-color: #fff; /* Fondo blanco para Pinterest */
            color: #000; /* Texto negro */
            margin-left: 20px; /* Margen izquierdo */
        }

        .header-buttons a.youtube {
            background-color: #ff0000; /* Fondo rojo para YouTube */
        }

        .titulo {
            font-size: 36px; /* Tamaño de fuente grande para el título */
            margin: 20px 0; /* Espacio alrededor del título */
        }

        .archivo {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center; /* Centrar el texto */
        }

        .archivo-item {
            display: flex;
            flex-direction: row; /* Coloca la imagen y el texto en una fila */
            align-items: center; /* Centra verticalmente */
            max-width: 800px;
            width: 100%;
            background-color: #fff; /* Fondo blanco para el contenido */
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra para darle profundidad */
            margin-bottom: 20px; /* Espacio entre los archivos */
        }

        .archivo-item img {
            width: 150px; /* Ancho de la imagen */
            height: auto;
            border-radius: 10px;
            margin-right: 20px; /* Espacio entre la imagen y el texto */
        }

        .archivo-item .texto {
            flex-grow: 1;
            text-align: left; /* Alinear el texto a la izquierda */
        }

        .archivo-item h2 {
            margin: 0;
            font-size: 18px;
        }

        .archivo-item p {
            margin: 5px 0 0;
            font-size: 14px;
        }

        .archivo-item a {
            text-decoration: none;
            color: #333;
        }

        .barra-mensaje {
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
            text-align: center;
            padding: 10px 0;
            margin: 20px 0;
            width: 850px; /* Ancho igual al de la cabecera */
            margin: 0 auto; /* Centrado horizontal */
            border-radius: 10px; /* Bordes redondeados */
        }

        @media (max-width: 600px) {
            .barra-mensaje {
                width: 90%; /* Ancho del 90% en dispositivos pequeños */
                max-width: 100%; /* Ancho máximo */
                padding: 10px; /* Espacio interno */
                font-size: 14px; /* Tamaño de fuente más pequeño */
            }

            .archivo-item {
                flex-direction: row; /* Mantener la dirección de fila */
                align-items: center;
                text-align: center; /* Centrar el texto */
            }

            .archivo-item img {
                width: 100px; /* Ajustar el ancho de la imagen para dispositivos pequeños */
                margin-right: 10px; /* Espacio reducido entre la imagen y el texto */
            }

            .archivo-item .texto {
                text-align: left; /* Alinear el texto a la izquierda */
            }
        }

        footer {
            background-color: #1e2851; /* Color de fondo azul oscuro */
            color: #fff; /* Color de texto blanco */
            text-align: center;
            padding: 10px 0;
            position: relative; /* Cambiado a relativo */
            max-width: 850px; /* Ancho máximo del footer */
            margin: 0 auto; /* Centrar el footer */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra para darle profundidad */
        }

    </style>
</head>
<body>
    <header>
        <h1 class="titulo">LISTAS IPTV PERSONALES</h1>
        <div class="header-buttons">
            <a href="https://www.pinterest.es/InspiraCreatividadOnline/" class="pinterest" target="_blank">PINTEREST</a>
            <a href="https://www.youtube.com/channel/UC8m_l7-pDh3W0jnSKNayLLw?sub_confirmation=1" class="youtube" target="_blank">YOUTUBE</a>
        </div>
    </header>
    <div class="barra-mensaje">
        <p>LISTAS PERSONALES IPTV</p>
    </div>
    <div class="archivo">
        <div class="archivo-item">
            <div class="texto">
                <h2>Archivo M3U</h2>
                <p>Nombre del archivo M3U y descripción si deseas.</p>
                <a href="2024 04 12 DEPORTES.m3u" download>Descargar</a>
            </div>
        </div>
    </div>
    <footer>
        <p>© 2024 Listas iptv. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
