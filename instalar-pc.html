<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalar PC - Listas IPTV PERSONALES</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Color de fondo claro */
            color: #333; /* Color de texto principal */
            margin: 0;
            padding-bottom: 60px; /* Espacio para el footer */
        }

        header {
            background-color: #1e2851; /* Color de fondo azul oscuro */
            color: #fff; /* Color de texto blanco */
            text-align: center;
            padding: 10px 0;
            position: relative; /* Asegura que el menú se posiciona correctamente */
            max-width: 850px; /* Ancho máximo de la cabecera */
            margin: 0 auto; /* Centra la cabecera */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra para darle profundidad */
            display: flex; /* Utilizamos flexbox para alinear elementos */
            justify-content: space-between; /* Espacio entre los elementos */
            align-items: center; /* Alineación vertical centrada */
        }

        .menu-button {
            background-color: #ff0000; /* Fondo rojo */
            color: #fff; /* Texto blanco */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 20px; /* Espacio a la izquierda para separar del borde */
        }

        .menu-button:hover {
            background-color: #cc0000; /* Cambio de color al pasar el ratón */
        }

        .dropdown-content {
            display: none; /* Oculto por defecto */
            position: absolute;
            background-color: #1e2851; /* Fondo del dropdown */
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); /* Sombra */
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: white; /* Texto blanco */
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #575757; /* Fondo ligeramente más claro al pasar el ratón */
        }

        .dropdown:hover .dropdown-content {
            display: block; /* Mostrar el contenido al pasar el ratón */
        }

        .titulo {
            font-size: 36px; /* Tamaño de fuente grande para el título */
            margin: 20px 0; /* Espacio alrededor del título */
            text-align: center; /* Alineación central para el título */
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Columnas responsivas con tamaño mínimo */
            gap: 20px; /* Espacio entre columnas */
        }

        .boton {
            display: block;
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Transición suave del color de fondo */
        }

        /* Colores diferentes para botones */
        .boton:nth-child(odd) {
            background-color: #1e2851; /* Fondo azul oscuro */
            color: #fff; /* Texto blanco */
        }

        .boton:nth-child(even) {
            background-color: #ff6347; /* Fondo rojo tomate */
            color: #fff; /* Texto blanco */
        }

        .boton:hover {
            background-color: #233b67; /* Color de fondo más oscuro al pasar el ratón */
        }

        @media (max-width: 600px) {
            .titulo {
                font-size: 28px; /* Reducir el tamaño de fuente para dispositivos móviles */
            }

            .container {
                grid-template-columns: repeat(2, 1fr); /* Dos columnas igualmente distribuidas */
                gap: 10px; /* Espacio entre columnas */
            }

            .boton {
                padding: 12px 16px; /* Reducir el padding de los botones */
                font-size: 14px; /* Reducir el tamaño de fuente para dispositivos móviles */
            }
        }

        footer {
            background-color: #1e2851; /* Color de fondo azul oscuro */
            color: #fff; /* Color de texto blanco */
            text-align: center;
            padding: 10px 0;
            position: relative; /* Cambiado a relativo */
            max-width: 850px; /* Ancho máximo del footer */
            margin: 0 auto; /* Centrar el footer */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra para darle profundidad */
        }
    </style>
</head>

                <div class="dropdown-content">

                    <a href="informatica.html">INFORMÁTICA</a>
                </div>
            </div>
        </div>
        <h1 class="titulo">Instalar PC</h1>
    </header>

    </div>

    <footer>
