<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informática</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Color de fondo claro */
            color: #333; /* Color de texto principal */
            margin: 0;
            padding-bottom: 60px; /* Espacio para el footer */
        }

        header {
            background-color: #1e2851; /* Color de fondo azul oscuro */
            color: #fff; /* Color de texto blanco */
            text-align: center;
            padding: 10px 0;
            position: relative; /* Asegura que el menú se posiciona correctamente */
            max-width: 850px; /* Ancho máximo de la cabecera */
            margin: 0 auto; /* Centra la cabecera */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra para darle profundidad */
        }

        .menu-container {
            position: absolute; /* Posición absoluta para situar el menú correctamente */
            top: 10px; /* Alineado con el contenido del header */
            left: 10px; /* Espaciado desde el borde izquierdo */
        }

        .menu-button {
            background-color: #333; /* Fondo oscuro */
            color: #fff; /* Texto blanco */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .dropdown-content {
            display: none; /* Oculto por defecto */
            position: absolute;
            background-color: #1e2851; /* Fondo del dropdown */
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); /* Sombra */
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: white; /* Texto blanco */
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #575757; /* Fondo ligeramente más claro al pasar el ratón */
        }

        .dropdown:hover .dropdown-content {
            display: block; /* Mostrar el contenido al pasar el ratón */
        }

        .header-buttons {
            display: flex;
            justify-content: space-between; /* Asegura que los botones estén distribuidos como deseas */
            padding: 0 20px; /* Espacio a los lados para los botones */
            margin-top: 10px; /* Espacio entre el título y los botones */
        }

        .header-buttons a {
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
            padding: 10px 20px;
            font-size: 12px; /* Tamaño de fuente */
            border: none; /* Sin borde */
            cursor: pointer; /* Cursor de puntero al pasar por encima */
            border-radius: 5px; /* Bordes redondeados */
            text-decoration: none; /* Sin subrayado */
            text-align: center; /* Centra el texto en los botones */
        }

        .header-buttons a.pinterest {
            background-color: #fff; /* Fondo blanco para Pinterest */
            color: #000; /* Texto negro */
            margin-left: 20px; /* Margen izquierdo */
        }

        .header-buttons a.youtube {
            background-color: #ff0000; /* Fondo rojo para YouTube */
        }

        .titulo {
            font-size: 36px; /* Tamaño de fuente grande para el título */
            margin: 20px 0; /* Espacio alrededor del título */
        }

        .archivo {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center; /* Centrar el texto */
        }

        .archivo .archivo-boton {
            display: block;
            width: 200px; /* Ancho de los botones */
            margin: 10px auto; /* Espaciado y centrado */
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .archivo .deportes {
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
        }

        .archivo .peliculas {
            background-color: #1e90ff; /* Fondo azul */
            color: #fff; /* Texto blanco */
        }

        .archivo .noticias {
            background-color: #ff6347; /* Fondo rojo tomate */
            color: #fff; /* Texto blanco */
        }

        .archivo .documentales {
            background-color: #32cd32; /* Fondo verde lima */
            color: #fff; /* Texto blanco */
        }

        .archivo .espana {
            background-color: #ffa500; /* Fondo naranja */
            color: #fff; /* Texto blanco */
        }

        .barra-mensaje {
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
            text-align: center;
            padding: 10px 0;
            margin: 20px 0;
            width: 850px; /* Ancho igual al de la cabecera */
            margin: 0 auto; /* Centrado horizontal */
            border-radius: 10px; /* Bordes redondeados */
        }

        @media (max-width: 600px) {
            .barra-mensaje {
                width: 90%; /* Ancho del 90% en dispositivos pequeños */
                max-width: 100%; /* Ancho máximo */
                padding: 10px; /* Espacio interno */
                font-size: 14px; /* Tamaño de fuente más pequeño */
            }
        }

        footer {
            background-color: #1e2851; /* Color de fondo azul oscuro */
            color: #fff; /* Color de texto blanco */
            text-align: center;
            padding: 10px 0;
            position: relative; /* Cambiado a relativo */
            max-width: 850px; /* Ancho máximo del footer */
            margin: 0 auto; /* Centrar el footer */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra para darle profundidad */
        }

    </style>
</head>

        </div>
    </header>
    <div class="barra-mensaje">

    <div class="archivo">

        <a href="DOCUMENTALES.m3u" class="archivo-boton documentales" download>DOCUMENTALES</a>
        <a href="ESPAÑA.m3u" class="archivo-boton espana" download>ESPAÑA</a>
    </div>
    <footer>

    </footer>
</body>
</html>
